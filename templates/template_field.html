<!DOCTYPE html>

<html>
    <head>
        <title>Dynamic Select Field</title>
    </head>
    <body>
    <h1> Upload csv</h1>
    <form method="POST" action="{{ url_for('main') }}" role="form" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div  style="margin-bottom:1em">
            {{ form.learning_field.label }}
            {{ form.learning_field|safe}}
        </div>
            {{form.file.label}}{{form.file(size=20)}}

            <input type="submit" value="Upload">
    </form>
</body>
</html>
